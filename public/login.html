<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petship - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="logo">üêæ</div>
                <h1>Petship</h1>
                <p>Sistema de Gerenciamento Veterin√°rio</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Digite seu email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Entrar
                </button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="text-center mt-20">
                <p style="color: #666; font-size: 14px;">
                    <strong>Credenciais de teste:</strong><br>
                    Email: admin@petship.com<br>
                    Senha: 123
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Limpar mensagem de erro anterior
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login bem-sucedido - redirecionar para dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    // Mostrar mensagem de erro
                    errorMessage.textContent = data.message || 'Erro no login';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = 'Erro de conex√£o. Tente novamente.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Adicionar efeito de loading no bot√£o
        document.getElementById('loginForm').addEventListener('submit', function() {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Entrando...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
